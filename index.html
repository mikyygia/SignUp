<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="information">
                <h1>Create an account</h1>
                <p>Fill out the form, honestly.</p>  
            
            <form method="post">
                <fieldset>
                    <div class="name">
                        <input type="text" placeholder="first name" id="fname" required>
                        <input type="text" placeholder="last name" id="lname" required>
                    </div>
                </fieldset>

                <div class="other-info">
                    <fieldset><input type="email" placeholder="email" id="email"></fieldset>
                    <fieldset><input type="password" placeholder="enter your password" id="pass" pattern="(?=.*\d).{7,}" required title="Password must be at least 7 characters long and include at least one number."></fieldset>
                </div>
        
                <div>
                    <fieldset><label for="terms"><input type="checkbox" id="terms" required> I agree to the <a href=terms.html>terms and conditions</a></label></fieldset>
                </div>

                <input type="submit" value="Create your account :)" id="submit">
            </form>

        </div>

    </div>
</body>
</html>
