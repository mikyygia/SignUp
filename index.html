<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="image"><img src="./images/macOS-sand.jpg"></div>
        <div class="information">
            <h1>Create an account</h1>
            <p>Fill out the form, honestly.</p>  
            
            <form method="post">
                <fieldset>
                    <input type="text" placeholder="first name" id="fname">
                    <input type="text" placeholder="last name" id="lname">
                </fieldset>
                <fieldset>
                    <input type="email" placeholder="email" id="email">
                </fieldset>
                <fieldset>
                    <input type="password" placeholder="enter your password" id="pass">
                </fieldset>
                <fieldset>
                    <label><input type="checkbox" id="terms">I agree to the <a href=terms.html>terms and conditions</a></label>
                </fieldset>                
                <input type="submit" value="Create your account :)" id="submit">
            </form>

        </div>

    </div>
</body>
</html>
